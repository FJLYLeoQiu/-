<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 音乐播放控制系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e2030 0%, #232738 100%);
            color: #c8d3f5;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(41, 46, 66, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(82, 95, 127, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 1.5rem;
            color: #c8d3f5;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background: rgba(41, 46, 66, 0.5);
            border: 1px solid rgba(82, 95, 127, 0.2);
            border-radius: 12px;
            color: #c8d3f5;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: rgba(41, 46, 66, 0.6);
            border-color: #82aaff;
            box-shadow: 0 0 0 2px rgba(130, 170, 255, 0.2);
            color: #c8d3f5;
        }
        .form-control::placeholder {
            color: #636b8a;
        }
        .btn-primary {
            background: #82aaff;
            color: #1e2030;
            border-color: #82aaff;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-weight: 500;
            width: 100%;
        }
        .btn-primary:hover {
            background: #93b4ff;
            border-color: #93b4ff;
        }
        .alert {
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .alert-danger {
            background: rgba(255, 117, 127, 0.15);
            color: #ff757f;
            border: 1px solid rgba(255, 117, 127, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>音乐播放控制系统</h1>
            <p>请登录以继续</p>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</body>
</html>
