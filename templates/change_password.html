<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 音乐播放控制系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e2030 0%, #232738 100%);
            color: #c8d3f5;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            background: rgba(41, 46, 66, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(82, 95, 127, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .password-header h1 {
            font-size: 1.5rem;
            color: #c8d3f5;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background: rgba(41, 46, 66, 0.5);
            border: 1px solid rgba(82, 95, 127, 0.2);
            border-radius: 12px;
            color: #c8d3f5;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: rgba(41, 46, 66, 0.6);
            border-color: #82aaff;
            box-shadow: 0 0 0 2px rgba(130, 170, 255, 0.2);
            color: #c8d3f5;
        }
        .form-control::placeholder {
            color: #636b8a;
        }
        .btn {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        .btn-primary {
            background: #82aaff;
            color: #1e2030;
            border-color: #82aaff;
        }
        .btn-primary:hover {
            background: #93b4ff;
            border-color: #93b4ff;
        }
        .btn-secondary {
            background: #3e4155;
            color: #c8d3f5;
            border-color: #3e4155;
        }
        .btn-secondary:hover {
            background: #494d64;
            border-color: #494d64;
        }
        .alert {
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .alert-danger {
            background: rgba(255, 117, 127, 0.15);
            color: #ff757f;
            border: 1px solid rgba(255, 117, 127, 0.2);
        }
        .alert-success {
            background: rgba(67, 217, 163, 0.15);
            color: #43d9a3;
            border: 1px solid rgba(67, 217, 163, 0.2);
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .button-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <h1>修改密码</h1>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}
        <form method="POST" action="/change-password">
            <div class="mb-3">
                <label for="current_password" class="form-label">当前密码</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">新密码</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">确认新密码</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="button-group">
                <a href="/" class="btn btn-secondary">返回主页</a>
                <button type="submit" class="btn btn-primary">修改密码</button>
            </div>
        </form>
    </div>
</body>
</html>
